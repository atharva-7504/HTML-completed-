<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com/results?">

        <div>
        <label for="username"> Username :</label>
        <input type="text" placeholder="Enter username" id="username" name="username">
        </div>

        <div>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter Password" name="password">
        </div>
<!-- 
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>

        <div>
            <label for="dob">DOB :</label>
            <input type="date" id="dob" placeholder="Enter Date of Birth">
        </div> -->
        
        <button>Submit</button>
        <button type="reset">Reset</button>
        <input type="submit" value="Click me">

    </form>

    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>Submit</button>
    </form>

    <form>
        <label for="age" >Are you 18+</label>
        <input type="checkbox" id ="age" name="age" checked>
    </form>

    <form action="/Udemy/8.4+Web+Design+Agency+Project/8.4 Web Design Agency Project/index.html">
        <div>
            Select Gender:
            <br>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <br>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
        <div>
            Select Subjects:
            <br>
            <input type="checkbox" id="Maths" name="subjects" value="Maths">
            <label for="Maths">Maths</label>
            <br>
            <input type="checkbox" id="Physics" name="subjects" value="Physics">
            <label for="Physics">Physics</label>
            <br>
            <input type="checkbox" id="Chemistry" name="subjects" value="Chemistry">
            <label for="Chemistry">Chemistry</label>
            <br>
            <input type="checkbox" id="Biology" name="subjects" value="Biology">
            <label for="Biology">Biology</label>
        </div>
        <div>
            Select State :
            <br>
            <select name="State" id="State">
                <option>Maharashtra</option>
                <option>Uttar Pradesh</option>
                <option>Kerala</option>
                <option>Kolkata</option>
                <option>Rajasthan</option>
                <option>Jammu and Kashmir</option>
                <option>Gujarat</option>
                <option>Goa</option>
            </select>
        </div>
        <button>Submit</button>
        <div>
            <label for="vol">Volume:</label>
            <input type="range" id="vol" name="volume" max="100" min="0">
        </div>
    </form>
</body>
</html>
