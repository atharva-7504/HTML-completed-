<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <h1>Registration Form </h1>
        <div>
            <label for="First"></label>
            <input type="text" name="first name" id="First" placeholder="First Name">
            <label for="Second"></label>
            <input type="text" name="second name" id="Second" placeholder="Second Name">
        </div>
        <div>
            Select your Gender : 
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            
            <label for="t">Do you Agree to all term of services ?</label>
            <input type="checkbox" id="t" name="terms">Yes I Agree.
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
